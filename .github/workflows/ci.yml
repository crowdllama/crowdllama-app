name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository universe
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          build-essential \
          curl \
          wget \
          libssl-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          libglib2.0-dev \
          libcairo2-dev \
          libpango1.0-dev \
          libatk1.0-dev \
          libgdk-pixbuf2.0-dev \
          pkg-config

    - name: Install dependencies
      run: bun install
      
    - name: Run frontend tests
      run: bun test || echo "No frontend tests found or tests failed"
      continue-on-error: true
      
    - name: Run Rust tests
      run: cargo test
      working-directory: src-tauri
      continue-on-error: true

  build-sidecar:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            goos: darwin
            goarch: amd64
            target: x86_64-apple-darwin
          - os: macos-latest
            goos: darwin
            goarch: arm64
            target: aarch64-apple-darwin
          - os: windows-latest
            goos: windows
            goarch: amd64
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    needs: test
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build sidecar
      env:
        CGO_ENABLED: 0
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        cd src-sidecar
        if [ "${{ matrix.goos }}" = "windows" ]; then
          go build -o crowdllama-${{ matrix.goos }}-${{ matrix.goarch }}.exe
        else
          go build -o crowdllama-${{ matrix.goos }}-${{ matrix.goarch }}
        fi
        echo "Built sidecar for ${{ matrix.goos }}-${{ matrix.goarch }}"
      shell: bash

    - name: Upload sidecar artifact
      uses: actions/upload-artifact@v4
      with:
        name: sidecar-${{ matrix.goos }}-${{ matrix.goarch }}
        path: src-sidecar/crowdllama-${{ matrix.goos }}-${{ matrix.goarch }}*
        retention-days: 30

  build-linux-amd64:
    runs-on: ubuntu-latest
    needs: [test, build-sidecar]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download sidecar artifact
      uses: actions/download-artifact@v4
      with:
        name: sidecar-linux-amd64

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository universe
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          build-essential \
          curl \
          wget \
          libssl-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          libglib2.0-dev \
          libcairo2-dev \
          libpango1.0-dev \
          libatk1.0-dev \
          libgdk-pixbuf2.0-dev \
          pkg-config

    - name: Install dependencies
      run: bun install

    - name: Copy sidecar binary
      run: |
        mkdir -p src-tauri/crowdllama
        cp crowdllama-linux-amd64 src-tauri/crowdllama/crowdllama
        chmod +x src-tauri/crowdllama/crowdllama
        ls -la src-tauri/crowdllama/

    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli@next

    - name: Build Tauri app
      run: bun run tauri build --target x86_64-unknown-linux-gnu

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: crowdllama-app-linux-amd64
        path: |
          src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/
        retention-days: 30

  build-macos-intel:
    runs-on: macos-latest
    needs: [test, build-sidecar]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download sidecar artifact
      uses: actions/download-artifact@v4
      with:
        name: sidecar-darwin-amd64

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Add Rust target for Intel macOS
      run: rustup target add x86_64-apple-darwin

    - name: Install dependencies
      run: bun install

    - name: Copy sidecar binary
      run: |
        mkdir -p src-tauri/crowdllama
        cp crowdllama-darwin-amd64 src-tauri/crowdllama/crowdllama
        chmod +x src-tauri/crowdllama/crowdllama
        ls -la src-tauri/crowdllama/

    - name: Build Tauri app (macOS Intel)
      uses: tauri-apps/tauri-action@v0
      with:
        args: --target x86_64-apple-darwin
        projectPath: .
        distPath: dist
        iconPath: src-tauri/icons/icon.png

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: crowdllama-app-macos-intel
        path: |
          src-tauri/target/x86_64-apple-darwin/release/bundle/
        retention-days: 30

  build-macos-arm64:
    runs-on: macos-latest
    needs: [test, build-sidecar]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download sidecar artifact
      uses: actions/download-artifact@v4
      with:
        name: sidecar-darwin-arm64

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Copy sidecar binary
      run: |
        mkdir -p src-tauri/crowdllama
        cp crowdllama-darwin-arm64 src-tauri/crowdllama/crowdllama
        chmod +x src-tauri/crowdllama/crowdllama
        ls -la src-tauri/crowdllama/

    - name: Build Tauri app (macOS Apple Silicon)
      uses: tauri-apps/tauri-action@v0
      with:
        args: --target aarch64-apple-darwin
        projectPath: .
        distPath: dist
        iconPath: src-tauri/icons/icon.png

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: crowdllama-app-macos-arm64
        path: |
          src-tauri/target/aarch64-apple-darwin/release/bundle/
        retention-days: 30

  build-windows-amd64:
    runs-on: windows-latest
    needs: [test, build-sidecar]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download sidecar artifact
      uses: actions/download-artifact@v4
      with:
        name: sidecar-windows-amd64

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Copy sidecar binary
      run: |
        mkdir -p src-tauri/crowdllama
        copy crowdllama-windows-amd64.exe src-tauri/crowdllama/crowdllama.exe
        dir src-tauri\crowdllama\

    - name: Build Tauri app (Windows)
      uses: tauri-apps/tauri-action@v0
      with:
        args: --target x86_64-pc-windows-msvc
        projectPath: .
        distPath: dist
        iconPath: src-tauri/icons/icon.png

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: crowdllama-app-windows-amd64
        path: |
          src-tauri/target/x86_64-pc-windows-msvc/release/bundle/
        retention-days: 30 